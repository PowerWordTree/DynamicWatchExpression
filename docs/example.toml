# 重试次数(number)
# 单位: 次
# 默认: 0
retries = 3
# 重试间隔(number)
# 单位: 秒
# 默认: 1
delay = 1
# 执行策略(string)
# 可选项: continue/success_stop/failure_stop
# 默认: "continue"
strategy = "continue"


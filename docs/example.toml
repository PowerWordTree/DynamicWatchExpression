# 日志(list[object])
[[logs]]
# 日志输出(string)
# 可选项: std/stdout/stderr/filepath
# 默认: "std"
output = ""
# 日志输出格式(string)
# 可选项: json/text
# 默认: text
output_format = "text"
# 日志等级(string)
# 指定最低日志等级
# 可选项: "CRITICAL", "ERROR", "WARNING", "INFO", "DEBUG"
# 默认: "INFO"
level = "DEBUG"
# 文本日志格式(string)
# 为brace-enclosed形式的字符串
# 可选项: asctime,时间;levelname,等级;name,名称;message,消息;
# 默认: "{levelname}: {message}"
text_format = "{asctime}.{msecs:03.0f} {name} {levelname}: {message}"
# 日志日期格式(string)
# 为StringFormatTime形式的字符串
# 默认: "%Y-%m-%d %H:%M:%S"
date_format = "%Y-%m-%d %H:%M:%S"
# 日志等级过滤(list[string])
# 指定启用的日志等级;
# 可选项: "CRITICAL", "ERROR", "WARNING", "INFO", "DEBUG"
# 默认: None
level_filters = []
# 日志名称过滤(list[string])
# 指定启用的监视器名称
# 默认: None
name_filters = []
# 日志内容过滤(list[string])
# 日志过滤正则表达式
# 默认: None
msg_filters = []

[[logs]]
output = "E:\\abc.log"
output_format="json"
level = "DEBUG"
text_format = "{asctime} {levelname}: {message}"


# 监视器(list[object])
[[watchers]]
# 名称(string)
# 格式: 常规字符串
# 默认: "Watcher_数组索引号"
name = "watcher_name"
# 间隔时间(number)
# 单位: 秒
# 默认: 120
interval = 5
# 容忍次数(number)
# 单位: 次
# 默认: 0
tolerance = 3
# 表达式(string)
# 格式:
#     fetch_N, 为fetches返回的集合, N索引号;
#     empty, 空集合; any, 非空集合;
#     &, 交集; |, 并集; -, 差集; ^, 对称差集;
#     ==, 判断集合是否相等; !=, 判断集合是否不相等;
#     <=, 判断集合的子集; >=, 判断集合的超集;
#     <, 判断集合的真子集; >, 判断集合的真超集;
# 默认: "empty != empty"
expression = "empty != empty"


